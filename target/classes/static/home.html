<!DOCTYPE HTML>
<html>
<head>
<title>Google Drive Uploader</title>
<meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/sweetalert/2.1.0/sweetalert.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>
<body class="container" style="background: #fff;">
	<nav class="navbar">
		<ul class="navbar-nav navbar-right">
			<li class="nav-item "><a class="btn btn-outline-primary btn-lg" href="/logout">Log Out</a></li>
		</ul>
	</nav>
	<div class="container" align="center">
		<div id="pages">
			<div class="btn-group" role="group">
				<button data-toggle="collapse" data-target="#uploadFile"
						class="btn btn-primary">Upload File</button>
				<button data-toggle="collapse" data-target="#fileList"
						class="btn btn-primary">View File List</button>
			</div>
			<div class="collapse" id="uploadFile">
				<div class="text-center">
					<div>
						<br>
						<h1 class="display-4">Google Drive File Upload Manager</h1>
						<p class="lead text-muted">Welcome You are logged in via Google OAuth</p>
					</div>
					<hr class="my-4">
					<div class="jumbotron jumbotron-fluid">
						<div class="progress" id="progressBar">
							<div class="progress-bar bg-success" id="bar" role="progressbar"></div>
						</div>

						<form id="imageForm" method="POST" enctype="multipart/form-data">
							<div class="form-group custom-file">
								<input type="file" id="files" name="files" class="custom-file-input" required multiple> <label
									class="custom-file-label" for="files">Choose file</label>
							</div>
							<br><br>
							<div class="form-group">
								<input class="btn btn-warning" id="uploadButton" type="button" value="Upload" /> <input class="btn btn-danger"
																														id="resetButton" type="button" value="Reset" />
							</div>
							<output id="selectedFiles"></output>
						</form>
					</div>
				</div>
			</div>
			<div class="collapse" id="fileList">
				<div class="text-center">
					<div>
						<br>
						<h1 class="display-4">To list files press refresh button.</h1>
						<br>
					</div>
				</div>
				<div class="card card-body">

					<button class="btn btn-primary" id="refreshFileButton">Refresh</button>
					<ul class="list-group" id="fileListContainer">

					</ul>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
